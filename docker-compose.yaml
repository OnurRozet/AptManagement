services:
  # SQL Server Database
  apt-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: apt-management-db
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Passw0rd12!!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - apt-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Passw0rd12!! -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # .NET 9 API Service
  apt-api:
    build:
      context: .
      dockerfile: src/Presantation/AptManagement.API/Dockerfile
    container_name: apt-management-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=apt-db;Database=AptManagementDb;User Id=sa;Password=Passw0rd12!!;TrustServerCertificate=True;
    depends_on:
      apt-db:
        condition: service_healthy
    networks:
      - apt-network

networks:
  apt-network:
    driver: bridge

volumes:
  mssql_data: